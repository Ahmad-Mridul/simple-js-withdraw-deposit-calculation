<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to the <span class="font-bold text-orange-700">Bank</span></h1>
    </header>
    <main>
        <section class=" py-5 bg-green-500 w-3/4 mx-auto mt-8 ">
            <h3 class="px-5 text-3xl mb-5">Please Login</h3>
            <div class="px-5">
                <input id="user-email" class="w-3/4 rounded border-2 border-red-600 p-2" type="text"
                    placeholder="Enter your email"><br>
                <br>
                <input id="user-password" class="w-3/4 rounded border-2 border-red-600 p-2" type="password"
                    placeholder="password"><br>
                <button id="submit-btn"
                    class="mb-5 mt-2 bg-yellow-600 p-3  py-2 rounded text-white font-bold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
