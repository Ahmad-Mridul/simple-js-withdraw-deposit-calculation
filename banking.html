<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-bold text-orange-700">Money!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 text-white gap-4 ">
                <div class="bg-orange-500 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="depo-amount">00</span></h2>
                </div>
                <div class="bg-blue-500 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-yellow-500 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance">00</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <div class="grid grid-cols-2 mt-5 gap-4">
                <div class="bg-yellow-500 rounded p-8 text-center">
                    <input id="add-depo" class="w-3/4 rounded border-2 border-red-600 p-2" type="number"
                        placeholder="$Deposit amount"><br>
                    <button id="depo-btn"
                        class="mb-5 mt-2 bg-blue-600 p-3 w-3/4 py-2 rounded text-white font-bold">Deposit</button>
                </div>
                <div class="bg-orange-500 rounded p-8 text-center">
                    <input id="withdraw" class="w-3/4 rounded border-2 border-red-600 p-2" type="number"
                        placeholder="$Withdraw amount"><br>

                    <button id="withdraw-btn"
                        class="mb-5 w-3/4 mt-2 bg-blue-600 p-3  py-2 rounded text-white font-bold">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
